<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
      <ion-title>
        Login
      </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="padding">
    <div *ngIf="!connected">
    <!-- À afficher si l'utilisateur n'est pas connecté -->

      <div class="logo">
        <ion-icon color='light' name="person-circle-outline"></ion-icon>
      </div>
 
        <ion-item >
          <ion-label color="light">Email</ion-label>
          <ion-input color="light" type="email" placeholder="Adresse email" [(ngModel)]="dataUser.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="light">Mot de passe</ion-label>
          <ion-input color="light" type="password" placeholder="Mot de passe" [(ngModel)]="dataUser.password"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-button color="light" slot="end" fill="clear">Mot de passe oublié ?</ion-button>
        </ion-item>

        <ion-button color="light" expand="block" shape="round" fill="outline" (click)="login()">Connexion</ion-button>
        <br>
        <ion-button color="tertiary" expand="block" shape="round" (click)="signUp()">Inscription</ion-button>

        <ion-item lines="none">
          <ion-label color="light" text-center>Ou connectez-vous avec</ion-label>
        </ion-item>

        <div class="flex">
          <ion-button expand="block" color="google" shape="round">
            <ion-icon name="logo-google"> </ion-icon>
               oogle
          </ion-button>
        </div>
      
    </div>

    <div *ngIf="connected" routerLink="/home">
    <!-- Si l'utilisateur est connecté -->

      <div class="logo">
        <ion-icon color='light' name="person-circle-outline"></ion-icon>
      </div>

      <ion-item>
        <ion-label>
          <h1> Bienvenue <b>{{ mail }}</b> !</h1>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Méthode de connexion</p>
          <h2><b>email and {{ method }}</b></h2>
        </ion-label>
      </ion-item>
      <ion-button expand="block" color="danger" (click)="logout()" class="danger">Déconnexion</ion-button>

    </div>
  </div>
</ion-content>
